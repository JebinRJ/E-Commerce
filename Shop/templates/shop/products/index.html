{% extends 'shop/layouts/main.html' %}

{% block title %}
Index Page
{% endblock title %}
{% block content %} 

<section class="bg-light py-4 my-5">
    <div class="container">
        <div class="row">
        <div class="col-12">
            <h4 class="mb-3">{{category_name}}</h3>
            <hr style="border-color:antiquewhite;">
        </div>
        {% for item in products %}
        <div class="col-md-6 col-lg-3">
            <div class="card my-2">
                <img src="{{item.product_image.url}}" class="card-image-top" alt="Categories">
                <a href="{% url 'productview' category_name item.name %}">
                <div class="card-body">
                    <h4 class="card-title text-primary">{{item.name}}</h4>
                    <span class="float-start old-price"><s>Rs.{{item.old_price | stringformat:'d' }}</s></span>
                    <span class="float-end offer-price">Rs.{{item.offer_price | stringformat:'d' }}</span>
                </div>
                </a>
            </div>
        </div>
        {% endfor %}
        </div>
    </div>
</section>

{% endblock content %}
