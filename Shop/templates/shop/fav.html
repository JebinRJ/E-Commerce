{% extends 'shop/layouts/main.html' %}

{% block title %}
 Register Page
{% endblock title %}
{% block content %} 
<section class="bg-light py-4 my-5">
    <div class="container">
        <div class="row">
        <div class="col-12">
            <h4 class="mb-3">Fav Items</h3>
            <hr style="border-color:antiquewhite;">
        </div>
        
        <table class="table table-bordered">
            <tr>
                <th>Product Image</th>
                <th>Product Name</th>
                
                <th>Price</th>
                <th>Remove</th>
            </tr>
            {% for item in fav %}
            <tr>
                <td><img src="{{item.product.product_image.url}}" height="75px" alt="{{item.product.name}}"></td>
                <td>{{item.product.name}}</td>
                
                <td class="amt">{{item.product.offer_price}}</td>
                <td><a href="{% url 'remove_fav' item.id %}" onclick="return confirm('Are you sure? to Remove')" class="btn btn-danger"><i class="fa fa-trash"></i>Remove</a></td>
            </tr>
            {% endfor %}
        </table>
        </div>
    </div>
</section>
</div>

{% endblock content %}
