{% extends 'shop/layouts/main.html' %}
{% load static %}
{% block title %}
 Login Page
{% endblock title %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% block content %}
<div class="container" style="margin-top: 70PX;">
    <div class="row">
      <div class="col-12">
        <h1>Login Page</h1>
        <hr style="border-color:black;">
      </div>
      <section class="py-4 my-5">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <form method="post" action="">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="" class="form-label">User Name</label>
                    <input type="text" name="username" id="username" class="form-control" required=" " placeholder="Enter Username">
                </div>
                <div class="mb-4">
                    <label for="" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required=" " placeholder="Enter Password" maxlength="8">
                </div>
                <a class="nav-link" aria-current="page" href="{% url 'password_reset' %}">Reset Password</a>
                <button type="submit" class="btn btn-primary">Login</button>
                
              </form>
            </div>
        </div>
    </div>
    </section>
    </div>
</div>
{% endblock content %}
